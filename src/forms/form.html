<form class="form-group" method="post" action="/formenter">
	<label for="name">Name</label>
	<input type="text" id="name" class="form-control">

	<label for="">Timesheet Start</label>
	<input type="date" id="startDate" class="form-control">

	<label for="">Timesheet End</label>
	<input type="date" id="endDate" class="form-control">

	<label for="">Host</label>
	<input type="text" id="host" class="form-control">

	<label for="">Submitted Hours</label>
	<input type="number" id="host" class="form-control">

	<section class="hoursNotSubmitted">
		<label for="">Hours Not Submitted</label>
		<input type="number" id="host" class="form-control">

		<label for="">Still on Time</label>
		<input type="number" id="host" class="form-control">

		<label for="">Overdue</label>
		<input type="number" id="host" class="form-control">

	</section>

	<label for="name">Agency</label>
	<input type="text" id="agency" class="form-control" class="form-control">

	<button class="btn btn-success btn-md" value="submit">Submit</button>
</form>
